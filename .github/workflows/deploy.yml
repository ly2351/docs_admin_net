name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # 允许推送 gh-pages 分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build website
        run: pnpm run build

      - name: Configure Git user
        run: |
          git config --global user.email "kudsu@qq.com"
          git config --global user.name "ly2351"

      - name: Set remote URL with GitHub token
        run: git remote set-url origin https://ly2351:${{ secrets.GITHUB_TOKEN }}@github.com/ly2351/docs_admin_net.git

      - name: Deploy to GitHub Pages
        run: pnpm run deploy
